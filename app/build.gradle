apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.example.videoviewtest"
        minSdkVersion 16
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}



repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
//    compile 'com.android.support:support-v4:18.0.0'
//    compile files('libs/u3player.jar')
    api(name: 'u3player', ext: 'aar')
}
